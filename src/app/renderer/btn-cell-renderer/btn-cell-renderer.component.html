<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
  <button mat-raised-button color="primary" (click)="btnClickedHandler($event)">Open</button>
  <button mat-raised-button color="primary" (click)="openWidget($event)">Widget
    <mat-icon>open_in_new</mat-icon>
  </button>
  <button mat-raised-button color="primary" (click)="redirectShortUrl($event)">ShortUrl
    <mat-icon>open_in_new</mat-icon>
  </button>
</div>
