<mat-card>
  <mat-card-content *ngIf="redirectGetStatus == null">Getting redirect Url</mat-card-content>
  <mat-card-content *ngIf="redirectGetStatus == true">Redirecting to {{redirectUrl}}</mat-card-content>
  <mat-card-content *ngIf="redirectGetStatus == false">Redirecting Failed</mat-card-content>
</mat-card>
