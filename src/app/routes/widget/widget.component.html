<mat-card fxLayout="column" fxLayoutGap="15px" *ngIf="dataValid === true" id="widget-container-card">
  <mat-card-header fxLayoutAlign="start center">
    <div mat-card-avatar><img src="{{cardDetails.icon_url}}" alt="S"></div>
    <mat-card-title>{{cardDetails.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table class="mat-elevation-z1">
      <tr>
        <td>Owner</td>
        <td>{{cardDetails.owner}}</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>{{cardDetails.description}}</td>
      </tr>
      <tr>
        <td>Expiry</td>
        <td>{{cardDetails.expiry}}</td>
      </tr>
      <tr>
        <td>Status</td>
        <td>{{cardDetails.status ? 'Enabled' : 'Disabled'}}</td>
      </tr>
      <tr>
        <td>Embed</td>
        <td>
          <mat-form-field>
            <div class="d-flex">
              <input id="widget" matInput disabled="disabled" [value]="embedCode">
              <button mat-mini-fab (click)="copyContent()" color="primary">
                <mat-icon>content_copy</mat-icon>
              </button>
            </div>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions align="end" fxLayoutGap="15px">
    <button mat-raised-button color="primary" (click)="redirect()" [disabled]="!cardDetails.status">Redirect
      <mat-icon>open_in_new</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="dataValid === false">
  <mat-card-header fxLayoutAlign="center center">
    <mat-card-title>Invalid</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    Item does not exist or you might not have permission.
  </mat-card-content>
</mat-card>
