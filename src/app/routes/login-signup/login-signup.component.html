<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="login-card" *ngIf="loginType == 'login'">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" required>
          <button mat-icon-button matSuffix>
            <mat-icon>person</mat-icon>
          </button>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePass ? 'password' : 'text'" formControlName="secret" required>
          <button mat-icon-button matSuffix (click)="hidePass = !hidePass"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
            <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>

        </mat-form-field>

      </form>
      <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-card-actions>
          <button mat-raised-button (click)="login()" color="primary" [disabled]="!loginForm.valid">Login</button>
        </mat-card-actions>
      </div>
    </mat-card-content>

  </mat-card>
  <mat-card class="signup-card" *ngIf="loginType == 'signup'">
    <mat-card-header>
      <mat-card-title>SignUp</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="signupForm">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" required>
          <button mat-icon-button matSuffix>
            <mat-icon>person</mat-icon>
          </button>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" required>
          <button mat-icon-button matSuffix>
            <mat-icon>mail</mat-icon>
          </button>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput (keyup)="clearAvailabilityMessage()" placeholder="Username" formControlName="username"
                 required>
          <button mat-icon-button matSuffix>
            <mat-icon>person</mat-icon>
          </button>
        </mat-form-field>
        <mat-card-content>
          <button mat-flat-button color="accent" (click)="checkUsernameAvailability()"
                  [disabled]="!signupForm.get('username').valid">Check Availability
          </button>
          <br>
          <span class="responseMessage" [ngClass]="usernameAvailable? 'green': 'red'">{{usernameResponseMessage}}</span>
        </mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePass ? 'password' : 'text'" formControlName="secret" required>
          <button mat-icon-button matSuffix (click)="hidePass = !hidePass"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
            <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>

        </mat-form-field>

      </form>
      <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-card-actions>
          <button mat-raised-button (click)="login()" color="primary" [disabled]="!signupForm.valid">SignUp</button>
        </mat-card-actions>
      </div>
    </mat-card-content>

  </mat-card>
</div>
