        <span class="nav-caption">Home</span>
    </a>
    <a *ngIf="common.isLoggedIn" mat-list-item routerLink="/app/profile" (click)="onSidenavClose()">
        <span class="nav-caption">Profile</span>
    </a>

        <span class="nav-caption">Login</span>
    </a>
    <a *ngIf="!common.isLoggedIn" mat-list-item routerLink="/app/signup" (click)="onSidenavClose()">
        <span class="nav-caption">SignUp</span>
    </a>

        <span class="nav-caption">Logout</span>
